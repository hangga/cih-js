<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIH Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .content {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .right-bar {
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        /* .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        } */
        .node {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        canvas {
            /* border: 1px solid #000;
            margin-bottom: 20px; */
            border: 1px solid #FFF;
            background-color: #333; /* Warna abu-abu gelap */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="flowDetails">
        <h2>Flow Details</h2>
        <!-- <button onclick="addNode()">Add nodes randomly.</button><br/> -->
        <textarea id="flowText" rows="40" cols="30"></textarea>
    </div>
    <div class="content">
        <h3>Click on the canvas to add a node</h3>
        <!-- <div class="grid" id="grid"></div> -->
        <!-- <button onclick="addNode()">Add Node</button><br/> -->
        <canvas id="canvas" width="800" height="600"></canvas>
        <!-- <button onclick="processCIH()">Process CIH</button> -->
    </div>
    <div class="right-bar">
        <h2>Distance Table</h2>
        <table class="table" id="distanceTable">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
